{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "deps/css/index.css" %}">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="{% static 'deps/favicon/std.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <!-- навигация -->
    {% block nav %}{% endblock nav %}
    <!-- контент на странице -->
    {% block content %}{% endblock content %}
    <!-- футер -->
    <footer class="footer bg-dark text-white" data-bs-theme="dark">
        <div class="container">
            <p class="mb-0">Контакты: info@notmospol.com | Телефон: +7 (123) 456-78-90</p>
            <p class="mb-0">Адрес: г. Москва, ул. Примерная, д. 123</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
